<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Логин</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class=content>
        <h1 class="login_text">Войти</h1>
        <img src="images/login_photo.png" alt="Фото профиля">
        <form>
            <p class="information_text" for="email">Электропочта</p>
            <input class="input_custom" type="text" name="Электропочта" placeholder="Введите почту" required>
            <p class="hint_text" for="email">Введите электропочту в формате *****@***.**</p>
            <p class="information_text" for="email">Пароль</p>
            <input class="input_custom image_input" type="password" name="Пароль" placeholder="Введите пароль" required>
            <button class="button_custom">Продолжить</button>
        </form>
    </div>
</body>

</html>
